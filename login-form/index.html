<!DOCTYPE html>
<html>

<head>
  <title>Cursuri</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- header -->
  <header>
    <div class="navbar navbar-dark bg-primary box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
            </path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
          <strong>Album</strong>
        </a>

        <button class="navbar-toggler">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColorblack"
            class="bi bi-emoji-laughing" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
              d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5z" />
            <path
              d="M7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
          </svg>
        </button>
      </div>
    </div>
  </header>
  <main class=" d-flex">
    <div class="container login-form">
      <div class="row h-100 mt-5 login-form-shadow">
        <div class="col-4 h-100 bg-white left">
          <div class="container py-4 h-100 d-flex flex-column ">
            <!-- first part -->
            <div>
              <h2 class="text-danger text-center">Login Now</h2>
              <label for="email" class="text-uppercase"> email</label>
              <input class="form-control" type="email" name="email" id="email">

              <label for="password " class="text-uppercase">password </label>
              <input class="form-control" type="password" name="password" id="password">

              <div class="d-flex justify-content-between mt-4">

                <div>
                  <input type="checkbox" id="exampleCheck1">
                  <label for="exampleCheck1">Check me out</label>
                </div>
                <div>
                  <button type="button" class="btn btn-danger">Danger</button>
                </div>
              </div>
            </div>
            <div class="flex-grow-1 d-flex align-items-end text-center">
              <span class="w-100">bleeeeeeeeeea</span>
            </div>
          </div>
        </div>
        <div class="col-8 h-100 p-0">
          <img class="img-fluid h-100 login-form-image" src="https://images6.alphacoders.com/909/909641.png">
        </div>



      </div>
    </div>

  </main>
</body>

</html>
